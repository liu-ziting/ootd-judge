<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OOTD JUDGE</title>
    <style>
        :root {
            --primary: #000000;
            --text: #ffffff;
            --accent: #ff3b30; /* ÊØíËàåÁ∫¢ */
            --accent-mentor: #00d2d3; /* ÂØºÂ∏àÈùí */
            --cyan: #00f2ff;
            --font-mono: 'Courier New', monospace;
            --font-serif: 'Times New Roman', serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background-color: var(--primary); color: var(--text);
            font-family: var(--font-mono); overflow: hidden; height: 100vh;
            display: flex; flex-direction: column;
        }

        /* === È°∂ÈÉ®Ê†áÈ¢òÊ†è (Êñ∞Â¢û) === */
        .app-header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 25; /* ÊØîÊéß‰ª∂È´ò */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* ËÆ©ÁÇπÂáªÁ©øÈÄèÔºå‰∏çÂΩ±ÂìçËß¶Êë∏ */
            padding-top: 10px;
        }

        .title-main {
            font-family: var(--font-serif);
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .title-sub {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 2px;
            margin-top: 2px;
            text-transform: uppercase;
            background: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* === Áõ∏Êú∫ÂÆπÂô® === */
        .camera-wrapper {
            position: relative; flex: 1; width: 100%; overflow: hidden; background: #111;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
        }
        
        #uploaded-preview {
            width: 100%; height: 100%; object-fit: contain;
            display: none; background: #000;
        }

        /* ÂèñÊôØÊ°ÜUI (ÂæÆË∞É‰ΩçÁΩÆÔºåÈÅøÂºÄÊ†áÈ¢ò) */
        .viewfinder-ui {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10;
        }
        .border-corner { position: absolute; width: 30px; height: 30px; border: 2px solid rgba(255,255,255,0.6); }
        .tl { top: 80px; left: 20px; border-width: 2px 0 0 2px; } /* ‰∏ãÁßªÈÅøÂºÄÊ†áÈ¢ò */
        .tr { top: 80px; right: 20px; border-width: 2px 2px 0 0; }
        .bl { bottom: 20px; left: 20px; border-width: 0 0 2px 2px; }
        .br { bottom: 20px; right: 20px; border-width: 0 2px 2px 0; }

        /* Toast ÊèêÁ§∫ */
        .top-toast {
            position: absolute; top: 90px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s;
        }

        /* === Â∫ïÈÉ®Êìç‰ΩúÊ†è === */
        .controls {
            height: 140px; background: rgba(0,0,0,0.9);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 20; padding-bottom: 20px;
            border-top: 1px solid #222;
        }

        .icon-btn {
            background: transparent; border: none; padding: 15px; cursor: pointer;
            opacity: 0.8; transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.9); opacity: 1; }
        .icon-btn svg { width: 28px; height: 28px; fill: white; }

        .shutter-btn {
            width: 76px; height: 76px; border-radius: 50%; border: 4px solid white;
            background: transparent; position: relative; cursor: pointer;
        }
        .shutter-btn::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 62px; height: 62px; background: white; border-radius: 50%; transition: 0.1s;
        }
        .shutter-btn:active::after { width: 55px; height: 55px; background: var(--accent); }

        /* === ÁªìÊûúÈ°µ === */
        #result-card {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 40; flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .result-img-box {
            flex: 5; position: relative; overflow: hidden; border-bottom: 4px solid var(--accent);
            transition: border-color 0.5s;
        }
        .result-img-box.mentor-mode { border-bottom-color: var(--accent-mentor); }
        .result-img-box img { width: 100%; height: 100%; object-fit: cover; }

        .badge-score {
            position: absolute; bottom: -30px; right: 20px; width: 100px; height: 100px;
            background: var(--accent); color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-family: var(--font-serif); font-weight: bold;
            border: 4px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: rotate(-10deg); z-index: 5; transition: all 0.5s;
        }
        .badge-score.mentor-mode { background: var(--accent-mentor) !important; transform: rotate(0deg); }

        .result-content {
            flex: 5; background: white; color: black; padding: 40px 25px 30px 25px;
            display: flex; flex-direction: column;
        }

        .roast-text { font-size: 1.1rem; line-height: 1.6; font-weight: 600; flex-grow: 1; overflow-y: auto; margin-bottom: 10px;}
        .advice-list { display: none; font-size: 0.95rem; line-height: 1.5; color: #333; flex-grow: 1; overflow-y: auto; margin-bottom: 10px;}
        .advice-item { margin-bottom: 10px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }

        #btn-help {
            width: 100%; padding: 14px; margin-bottom: 20px; background: #f8f8f8;
            border: none; border-left: 4px solid var(--accent); text-align: left;
            font-weight: bold; color: #555; cursor: pointer; display: flex; justify-content: space-between;
            font-size: 0.9rem; transition: background 0.2s;
        }
        #btn-help:active { background: #eee; }
        #btn-help.hidden { display: none; }

        /* Áé∞Âú®ÁöÑÊåâÈíÆÊòØÂÖ®ÂÆΩÁöÑ */
        .btn-group { display: flex; margin-top: auto; }
        .action-btn { 
            width: 100%; padding: 18px; border: none; 
            font-weight: 900; font-size: 1rem; letter-spacing: 2px;
            cursor: pointer; background: black; color: white; 
            text-transform: uppercase;
        }
        .action-btn:active { background: #333; }

        /* HUD ÂàÜÊûêÂ±Ç */
        #analyzing-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 30;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .scan-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; animation: gridScroll 20s linear infinite;
        }
        @keyframes gridScroll { from { background-position: 0 0; } to { background-position: 0 100%; } }
        .status-text { color: var(--cyan); font-size: 1.2rem; font-weight: bold; z-index: 2; background: rgba(0,0,0,0.8); padding: 10px 20px; border: 1px solid var(--cyan); }
        
        #file-input { display: none; }
    </style>
</head>
<body>

    <input type="file" id="file-input" accept="image/*">

    <!-- È°∂ÈÉ®Ê†áÈ¢ò -->
    <div class="app-header">
        <div class="title-main">OOTD JUDGE</div>
        <div class="title-sub">AI ÊØíËàåÁ©øÊê≠ÂÆ°Âà§</div>
    </div>

    <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <img id="uploaded-preview" alt="User Upload">

        <!-- ÂèñÊôØÊ°Ü -->
        <div class="viewfinder-ui">
            <div class="border-corner tl"></div><div class="border-corner tr"></div>
            <div class="border-corner bl"></div><div class="border-corner br"></div>
            <div class="top-toast" id="camera-toast">Switching Camera...</div>
        </div>

        <!-- ÂàÜÊûê HUD -->
        <div id="analyzing-overlay">
            <div class="scan-grid"></div>
            <div class="status-text" id="status-text">INITIALIZING...</div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ÊéßÂà∂ -->
    <div class="controls">
        <button class="icon-btn" onclick="triggerUpload()">
            <!-- ÂõæÁâá icon -->
            <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
        </button>
        <button class="shutter-btn" onclick="captureOrProcess()"></button>
        <button class="icon-btn" onclick="toggleCamera()">
            <!-- ÁøªËΩ¨ icon -->
            <svg viewBox="0 0 24 24"><path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/></svg>
        </button>
    </div>

    <!-- ÁªìÊûúÂ±ïÁ§∫ -->
    <div id="result-card">
        <div class="result-img-box" id="result-box-border">
            <img id="final-img" src="">
            <div class="badge-score" id="score-val">D</div>
        </div>
        <div class="result-content">
            <div style="font-size:0.8rem; color:#666; display:flex; justify-content:space-between; margin-bottom: 10px;">
                <span>JUDGMENT REPORT</span>
                <span id="mode-label">ü§ñ ROAST MODE</span>
            </div>
            
            <div class="roast-text" id="roast-text">Analyzing...</div>
            <div class="advice-list" id="advice-list"></div>

            <button id="btn-help" onclick="activateMentorMode()">
                ü•∫ Ë¢´È™ÇÂì≠‰∫ÜÔºüÊ±ÇÊ±Ç AI ÊïôÊàë... <span>üëâ</span>
            </button>

            <!-- Âè™Êúâ‰∏Ä‰∏™ÂÖ®ÂÆΩÊåâÈíÆ -->
            <div class="btn-group">
                <button class="action-btn" onclick="resetApp()">RETRY / ÂÜçÊù•‰∏ÄÊ¨°</button>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const uploadedPreview = document.getElementById('uploaded-preview');
        const fileInput = document.getElementById('file-input');
        const canvas = document.getElementById('canvas');
        const resultCard = document.getElementById('result-card');
        const finalImg = document.getElementById('final-img');
        const analyzingOverlay = document.getElementById('analyzing-overlay');
        const statusText = document.getElementById('status-text');
        const cameraToast = document.getElementById('camera-toast');

        // Áä∂ÊÄÅ
        let currentFacingMode = 'user'; 
        let isUsingCamera = true;
        let stream = null;
        let currentResult = null;

        // 1. ÂàùÂßãÂåñÊëÑÂÉèÂ§¥
        async function initCamera() {
            if (stream) stream.getTracks().forEach(track => track.stop());
            try {
                const constraints = {
                    video: { facingMode: currentFacingMode, width: { ideal: 1280 }, height: { ideal: 1920 } },
                    audio: false
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = 'block';
                uploadedPreview.style.display = 'none';
                isUsingCamera = true;
                
                // ËßÜËßâÈïúÂÉèÂ§ÑÁêÜ
                video.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'none';
                
                showToast(currentFacingMode === 'user' ? "Ëá™ÊãçÊ®°Âºè" : "ÂêéÊëÑÊ®°Âºè");
            } catch (err) { console.error(err); alert("Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥"); }
        }

        function toggleCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            initCamera();
        }

        function showToast(text) {
            cameraToast.innerText = text;
            cameraToast.style.opacity = 1;
            setTimeout(() => cameraToast.style.opacity = 0, 1500);
        }

        function triggerUpload() { fileInput.click(); }
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedPreview.src = e.target.result;
                    uploadedPreview.style.display = 'block';
                    video.style.display = 'none';
                    isUsingCamera = false;
                    if (stream) stream.getTracks().forEach(t => t.stop());
                }
                reader.readAsDataURL(file);
            }
        });

        function captureOrProcess() {
            const ctx = canvas.getContext('2d');
            if (isUsingCamera) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                if (currentFacingMode === 'user') {
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                }
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            } else {
                canvas.width = uploadedPreview.naturalWidth;
                canvas.height = uploadedPreview.naturalHeight;
                ctx.drawImage(uploadedPreview, 0, 0);
            }
            finalImg.src = canvas.toDataURL('image/jpeg');
            startAnalyzing();
        }

        function startAnalyzing() {
            analyzingOverlay.style.display = 'flex';
            const texts = ["SCANNING OUTFIT...", "DETECTING FABRIC...", "JUDGING TASTE..."];
            let i = 0; statusText.innerText = texts[0];
            let interval = setInterval(() => { i++; if(i < texts.length) statusText.innerText = texts[i]; }, 700);
            setTimeout(() => {
                clearInterval(interval);
                analyzingOverlay.style.display = 'none';
                showResult();
            }, 2200);
        }

        function showResult() {
            resultCard.style.display = 'flex';
            resetToRoastUI();
            
            // Ê®°ÊãüÊï∞ÊçÆ
            currentResult = {
                score: "C",
                roast: "ËøôË∫´Êê≠ÈÖçÂ±ïÁé∞‰∫Ü‰∏ÄÁßç‰ª§‰∫∫Âõ∞ÊÉëÁöÑËá™‰ø°„ÄÇ‰∏äË°£ÁöÑÈ¢úËâ≤Âíå‰Ω†ÁöÑËÇ§Ëâ≤Âú®ÊâìÊû∂ÔºåËÄåË£§Â≠êÊùæÂûÆÂæóÂÉèÊòØÂú®ÂêëÂú∞ÂøÉÂºïÂäõÊäïÈôç„ÄÇÊï¥‰ΩìÁúãËµ∑Êù•Â∞±ÂÉèÊòØ‰∏Ä‰∏™ËøòÊ≤°Áù°ÈÜíÁöÑÂ§ßÂ≠¶ÁîüÂåÜÂøôËµ∂Êó©ÂÖ´„ÄÇ",
                advice: [
                    "ÊèêÂçáÁ≤æÁ•ûÊ∞îÔºöÊää‰∏äË°£Â°ûËøõÂéªÔºåÊàñËÄÖÊç¢‰∏Ä‰ª∂‰øÆË∫´‰∏ÄÁÇπÁöÑÁâàÂûã„ÄÇ",
                    "Ëâ≤ÂΩ©ÁÆ°ÁêÜÔºöÂÖ®Ë∫´‰∏ä‰∏ãÈ¢úËâ≤ÊúâÁÇπÊùÇÔºåËØïÁùÄÊääÈûãÂ≠êÊç¢ÊàêÂíå‰∏äË°£ÂëºÂ∫îÁöÑÈ¢úËâ≤„ÄÇ",
                    "ÁªÜËäÇÂä†ÂàÜÔºöÂ¶ÇÊûú‰Ω†‰∏ÄÂÆöË¶ÅÁ©øËøô‰∏ÄË∫´ÔºåËá≥Â∞ëÊà¥‰∏™Â∏ΩÂ≠êÊàñËÄÖÊï¥ÁêÜ‰∏Ä‰∏ãÂèëÂûãÔºåËÆ©Êï¥‰ΩìÁúãËµ∑Êù•ÊòØ‚ÄòÂàªÊÑèÊÖµÊáí‚ÄôËÄå‰∏çÊòØ‚ÄòÁúüÈÇãÈÅ¢‚Äô„ÄÇ"
                ]
            };

            const scoreBadge = document.getElementById('score-val');
            scoreBadge.innerText = currentResult.score;
            scoreBadge.style.background = "#ff3b30";
            typeWriter(currentResult.roast, document.getElementById('roast-text'));
        }

        function activateMentorMode() {
            document.getElementById('result-box-border').classList.add('mentor-mode');
            const scoreBadge = document.getElementById('score-val');
            scoreBadge.classList.add('mentor-mode');
            scoreBadge.style.background = "#00d2d3";
            
            document.getElementById('mode-label').innerText = "‚ú® STYLE MENTOR";
            document.getElementById('mode-label').style.color = "#00d2d3";
            
            document.getElementById('roast-text').style.display = 'none';
            document.getElementById('btn-help').classList.add('hidden');
            
            const list = document.getElementById('advice-list');
            list.style.display = 'block';
            list.innerHTML = "";
            currentResult.advice.forEach((text, idx) => {
                const p = document.createElement('div');
                p.className = 'advice-item';
                p.innerHTML = `<span style="color:#00d2d3;font-weight:bold;">Tip ${idx+1}:</span> ${text}`;
                list.appendChild(p);
            });
        }

        function resetToRoastUI() {
            document.getElementById('result-box-border').classList.remove('mentor-mode');
            const scoreBadge = document.getElementById('score-val');
            scoreBadge.classList.remove('mentor-mode');
            document.getElementById('mode-label').innerText = "ü§ñ ROAST MODE";
            document.getElementById('mode-label').style.color = "#666";
            document.getElementById('roast-text').style.display = 'block';
            document.getElementById('advice-list').style.display = 'none';
            document.getElementById('btn-help').classList.remove('hidden');
        }

        function typeWriter(txt, el) {
            el.innerHTML = ""; let i = 0;
            function run() { if(i < txt.length) { el.innerHTML += txt.charAt(i); i++; setTimeout(run, 20); } }
            run();
        }

        function resetApp() {
            resultCard.style.display = 'none';
            if (!isUsingCamera) initCamera();
        }

        initCamera();

    </script>
</body>
</html>
